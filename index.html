<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find A Seat</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Movie Selector -->
    <div class="movie-container">
        <label>Pick a movie:</label>
        <select id="movie">
            <option value="10">Finding Nemo 10:00 AM ($8)</option>
            <option value="12">School of Rock 10:00 AM ($8)</option>
            <option value="8">Holes 7:30 PM ($10)</option>
            <option value="9">Hulk 8:00 PM ($10)</option>
        </select>
    </div>
    <!-- Key -->
    <ul class="showcase">
        <li>
            <div class="seat">
                <small>N/A</small>
            </div>
        </li>        
        <li>
            <div class="seat selected">
                <small>Selected</small>
            </div>
        </li>        
        <li>
            <div class="seat occupied">
                <small>Occupied</small>
            </div>
        </li>
    </ul>

    <!-- Screen and Seat Rows -->
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <p class="text">You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span></p>


    <script src="assets/script.js"></script>
</body>
</html>
